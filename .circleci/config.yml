version: 2.1
setup: true
orbs:
  orb-tools: circleci/orb-tools@12.0
  python: circleci/python@2.0.3
  shellcheck: circleci/shellcheck@3.1

filters: &filters
  tags:
    only: /.*/

jobs:
  build-and-test: # this can be any name you choose
    executor: python/default
    steps:
      - checkout
      - python/install-packages:
          pkg-manager: pip
          pip-dependency-file: src/scripts/requirements.txt
      - run:
          name: Run tests
          command: python -m unittest discover src

workflows:
  lint-pack:
    jobs:
      - build-and-test
      - orb-tools/lint:
          filters: *filters
      - orb-tools/pack:
          filters: *filters
      - shellcheck/check:
          filters: *filters
      - orb-tools/publish:
          orb_name: doth/conditional-jobs
          vcs_type: << pipeline.project.type >>
          requires:
            [orb-tools/lint, orb-tools/pack, shellcheck/check]
          # Use a context to hold your publishing token.
          context: orb-publishing
          filters: *filters
      # Triggers the next workflow in the Orb Development Kit.
      - orb-tools/continue:
          pipeline_number: << pipeline.number >>
          vcs_type: << pipeline.project.type >>
          orb_name: .
          requires: [orb-tools/publish]
          filters: *filters
