jobs:
  failing-job:
    docker:
    - image: cimg/base
    steps:
    - run: exit 1
  orb-conditional-job-succeed:
    docker:
    - image: cimg/base
    steps:
    - run: exit 0
  succeeding-job:
    docker:
    - image: cimg/base
    steps:
    - run: exit 0
version: 2.1
workflows:
  fail:
    jobs:
    - orb-conditional-job-succeed:
        context: global
        name: failing-job
    - failing-job:
        context: global
        name: trigger-failing-job
        type: approval
    - succeeding-job:
        name: pipo
  run-succeed-and-fail:
    jobs:
    - succeeding-job:
        context: global
        name: succeeding-job
        type: approval
    - orb-conditional-job-succeed:
        context: global
        name: failing-job
    - failing-job:
        context: global
        name: trigger-failing-job
        requires:
        - succeeding-job
        type: approval
  succeed:
    jobs:
    - succeeding-job:
        context: global
        name: succeeding-job
        type: approval
  version: 2
