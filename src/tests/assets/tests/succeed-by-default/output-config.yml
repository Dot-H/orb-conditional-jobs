
jobs:
  orb-conditional-job-succeed:
    docker:
    - image: cimg/base
    steps:
    - run: exit 0
  failing-job:
    docker:
    - image: cimg/base
    steps:
    - run: exit 1
  succeeding-job:
    docker:
    - image: cimg/base
    steps:
    - run: exit 0
version: 2.1
workflows:
  fail:
    jobs:
    - orb-conditional-job-succeed:
        context: global
        name: failing-job
    - orb-conditional-job-succeed:
        context: global
        name: pipo
    - failing-job:
        context: global
        name: trigger-failing-job
        type: approval
    - failing-job:
        context: global
        name: trigger-failing-job
        type: approval
  run-succeed-and-fail:
    jobs:
    - succeeding-job:
        context: global
        type: approval
    - orb-conditional-job-succeed:
        name: failing-job
    - failing-job:
        context: global
        requires:
        - succeeding-job
        name: trigger-failing-job
        type: approval
  succeed:
    jobs:
    - succeeding-job:
        context: global
        type: approval
  version: 2
